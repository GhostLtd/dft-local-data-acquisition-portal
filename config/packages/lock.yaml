services:

    app.lock_store:
        class: 'Symfony\Component\Lock\Store\DoctrineDbalStore'
        lazy: true
        arguments:
            $connOrUrl: '@doctrine.dbal.default_connection'

    lock.default.factory:
        class: 'Symfony\Component\Lock\LockFactory'
        lazy: true
        arguments:
            $store: '@app.lock_store'
