name: "Setup PHP & Environment"
description: "Checkout, setup PHP, restore Composer cache, create .env.local, and install dependencies"

runs:
  using: "composite"
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, intl, sqlite3
        coverage: none

    - name: Get Composer Cache Directory
      id: composer-cache
      shell: bash
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer packages
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Set placeholder environment variables
      shell: bash
      run: |
        cat > .env.local <<'EOF'
        APP_DATABASE_URL=sqlite:////dev/shm/test.sqlite
        APP_ADMIN_HOSTNAME=ldap-admin.localhost
        APP_FRONTEND_HOSTNAME=ldap-frontend.localhost
        EOF

    - name: Install Composer dependencies
      shell: bash
      run: composer install --no-interaction --no-progress --prefer-dist
