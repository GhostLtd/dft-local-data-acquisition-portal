name: Setup PHP & JS env
description: Sets up PHP (via local action) and Node with Corepack, installs deps, and builds assets.

inputs:
  node-version:
    description: Node version for actions/setup-node
    default: '22.x'

runs:
  using: composite
  steps:
    - name: Setup PHP environment
      uses: ./.github/actions/setup-php-env

    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "yarn"

    - name: Install JS dependencies
      shell: bash
      run: yarn install --immutable

    - name: Run build
      shell: bash
      run: yarn build
